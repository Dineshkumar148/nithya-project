<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="Login.css">
    <!-- Boostrap Link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row login-container  vh-100 vw-100">
        <div class="col-12 col-lg-6 justify-content-center align-items-center login-banner-container">
            <img src="/images/student-login-bg.png" alt="" class="student-login-bg-image w-100 h-100">
        </div>
        <div class="col-12 col-lg-6">
            <div class="row p-3">
                <img src="/images/svm-logo-2.jpg" alt="" class="college-logo mb-3">
            </div>

            <div>
                <h3 class="d-flex justify-content-center pb-3 student-heading">Welcome Back Again !</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h5 class="justify-content-center">Track Your Student Details</h5>
            </div>
            <div class="px-5">
                <form action="">
                    <h2 class="pb-3">Login</h2>
                    <div class="pb-3">
                        <label for="exampleFormControlInput1" class="form-label">User Name *</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Nithya Devi">
                    </div>
                    <div class="pb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password *</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Nithya@123">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember Me
                            </label>
                        </div>
                        <div>
                            <a href="/forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                    <div class=" d-flex pb-3">
                        <a class="btn btn-primary col-lg-12 col-md-12 col-12" href="/staff-list.html" role="button">Login</a>
                    </div>
                    <div class="d-flex  justify-content-center">
                        <p class="pe-3">Don't have an account?</p>
                        <a class="" href="/sign-up">signup</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
